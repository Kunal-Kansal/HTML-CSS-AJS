<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script async defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="calculator">
        <div class="inputs">
            <label for="input-values">Input</label> 
            <input id="input-values" type="text" />
        </div>
        <div class="inputs">
            <label for="output-values">Result</label>
            <input id="output-values" type="text" />
        </div>
        <div class="buttons">
            <tr>
                <td>
                    <h1><button>0</button></h1>
                    <h1><button>1</button></h1>
                    <h1><button>2</button></h1>
                    <h1><button>3</button></h1>
                    <h1><button>4</button></h1>
                    <h1><button>5</button></h1>
                    <h1><button>6</button></h1>
                    <h1><button>7</button></h1>
                    <h1><button>8</button></h1>
                    <h1><button>9</button></h1>
                    <h1><button>*</button></h1>
                    <h1><button>/</button></h1>
                    <h1><button>+</button></h1>
                    <h1><button>-</button></h1>
                    <h1><button>.</button></h1>
                    <h1 onclick="Answer()"><button>=</button></h1>
                    <h1 onclick="Clear()"><button>Clear</button></h1>
                </td>
            </tr>
        </div>
    </div>


</body>

</html>
