<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
    <script async defer src="script.js"></script>
</head>
<body>
    <h1>
        Number of rounds: <input type="number">
    </h1>
    <h1>
        <div class="play">Play</div>
        <div class="reset">Reset</div>
    </h1>

    <h1>
        Number of rounds : <span>0</span>
    </h1>
    <h1>
        Computer : <span>0</span>
    </h1>
    <h1>
        User : <span>0</span>
    </h1>
    <h1>
        Computer choosed : <span>Nothing</span>
    </h1>
    <div class="container">
        <h1  class="moves">Rock</h1>
        <h1  class="moves">Paper</h1>
        <h1  class="moves">Sci</h1>
    </div>
</body>
</html>
