<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="form" >
        <h2>Car Insurance Form</h2>
        <form action="" method="post">
            <div class="field">
                <label for="name" name="name" >Name<sup>*</sup></label>
                <input type="textn" id="name" required>
            </div>
            <div class="field">
                <label for="email" name="email">Email<sup>*</sup></label>
                <input type="email" id="email" required>
            </div>
            <div class="field">
                <label for="gender" >Gender</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="field">
                <h4>Car Brands</h4>
                <div>
                    <input type="checkbox" name="carbmw" id="carsbmw" required>
                    <label for="carsbmw">BMW</label>
                </div>
                <div>
                    <input type="checkbox" name="caraudi" id="carsaudi" required>
                    <label for="carsaudi">Audi</label>
                </div>
                <div>
                    <input type="checkbox" name="carmercedez" id="carsmercedez" required>
                    <label for="carsmercedez">Mercedez</label>
                </div>

                
            </div>
            <div class="field">
                <label for="carage" name="carage">Car Age<sup>*</sup></label>
                <input type="number" id="carage" required>
            </div>
            <div class="field">
                <label for="dop" name="dop">Date of Purchase<sup>*</sup></label>
                <input type="date" id="dop" required>
            </div>
            <div class="field">
                <label for="password" name="password">Password<sup>*</sup></label>
                <input type="password" id="password" required>
            </div>
            <div class="field">
                <button>submit</button>
            </div>
        </form>
    </div>
</body>
</html>
