<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Semantic Navbar & Audios</title>
</head>
<body>
    <nav>
        <ul>
            <a href="https://en.wikipedia.org/wiki/Main_Page">Home</a>
            <a href="https://en.wikipedia.org/wiki/Wikipedia:About">About us</a>
            <a href="https://en.wikipedia.org/wiki/Wikipedia:Contact_us">Contact us</a>
        </ul>
    </nav>
    <div>
        <h1 class="heading">3 random audios</h1>
    </div>
    <div>
        <!-- <h3>Audio-1</h3> -->
        <audio controls>
            <source src="http://commondatastorage.googleapis.com/codeskulptor-demos/DDR_assets/Kangaroo_MusiQue_-_The_Neverwritten_Role_Playing_Game.mp3" type="audio/mp3">
        </audio>
    </div>
    <div>
        <!-- <h3>Audio-2</h3> -->
        <audio controls>
            <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/mp3">
        </audio>
    </div>
    <div>
        <!-- <h3>Audio-3</h3> -->
        <audio controls>
            <source src="http://codeskulptor-demos.commondatastorage.googleapis.com/pang/paza-moduless.mp3" type="audio/mp3">
        </audio>
    </div>
</body>
</html>
